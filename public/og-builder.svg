<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="builderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#builderGradient)"/>
  
  <!-- Content Container -->
  <rect x="60" y="60" width="1080" height="510" rx="20" fill="white" opacity="0.95"/>
  
  <!-- CV Preview Mockup (Left) -->
  <rect x="100" y="120" width="300" height="400" rx="8" fill="#F3F4F6" stroke="#D1D5DB" stroke-width="2"/>
  <rect x="120" y="140" width="260" height="40" rx="4" fill="#3B82F6" opacity="0.8"/>
  <rect x="120" y="200" width="260" height="8" rx="4" fill="#D1D5DB"/>
  <rect x="120" y="220" width="200" height="8" rx="4" fill="#D1D5DB"/>
  <rect x="120" y="260" width="260" height="8" rx="4" fill="#D1D5DB"/>
  <rect x="120" y="280" width="180" height="8" rx="4" fill="#D1D5DB"/>
  <rect x="120" y="300" width="220" height="8" rx="4" fill="#D1D5DB"/>
  <rect x="120" y="340" width="260" height="8" rx="4" fill="#D1D5DB"/>
  <rect x="120" y="360" width="200" height="8" rx="4" fill="#D1D5DB"/>
  <rect x="120" y="380" width="180" height="8" rx="4" fill="#D1D5DB"/>
  <rect x="120" y="420" width="120" height="8" rx="4" fill="#D1D5DB"/>
  <rect x="120" y="440" width="140" height="8" rx="4" fill="#D1D5DB"/>
  
  <!-- Title -->
  <text x="480" y="180" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#1F2937">
    CV Builder
  </text>
  
  <!-- Subtitle in Arabic -->
  <text x="480" y="240" font-family="Arial, sans-serif" font-size="38" fill="#6B7280">
    بناء السيرة الذاتية
  </text>
  
  <!-- Steps -->
  <g transform="translate(480, 300)">
    <!-- Step 1 -->
    <circle cx="20" cy="0" r="18" fill="#3B82F6"/>
    <text x="20" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">1</text>
    <text x="55" y="8" font-family="Arial, sans-serif" font-size="26" fill="#374151">
      Choose Template
    </text>
    
    <!-- Step 2 -->
    <circle cx="20" cy="70" r="18" fill="#3B82F6"/>
    <text x="20" y="78" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">2</text>
    <text x="55" y="78" font-family="Arial, sans-serif" font-size="26" fill="#374151">
      Fill Information
    </text>
    
    <!-- Step 3 -->
    <circle cx="20" cy="140" r="18" fill="#3B82F6"/>
    <text x="20" y="148" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">3</text>
    <text x="55" y="148" font-family="Arial, sans-serif" font-size="26" fill="#374151">
      Download PDF
    </text>
  </g>
  
  <!-- Badge -->
  <rect x="480" y="490" width="200" height="45" rx="22" fill="#10B981"/>
  <text x="580" y="520" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    ATS Optimized
  </text>
  
  <!-- Arabic Badge -->
  <rect x="710" y="490" width="180" height="45" rx="22" fill="#10B981"/>
  <text x="800" y="520" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    محسّن للتوظيف
  </text>
</svg>
